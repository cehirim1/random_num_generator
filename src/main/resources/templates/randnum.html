<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<h1>Random Number Generator</h1>
<main id="content">

    <!--displays a randomly generated number between 1 & 20-->

    <section class="number">
        <!--/*@thymesVar id="num" type="templates"*/-->
        <p th:text="${num}"></p>
    </section>
</main>
</body>
</html>
